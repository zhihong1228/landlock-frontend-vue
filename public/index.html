      <!-- Splash Screen/Loader Styles -->
    <style>
        body {
            margin: 0;
        }

        #loading-bg {
            width: 100%;
            height: 100%;
            background: #fff;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
        }

        .loading-logo {
            opacity: 0;
            margin-bottom: 10px;
        }

        .loading {
            position: relative;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border: 3px solid transparent;
        }

        .loading .effect-1,
        .loading .effect-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-left: 3px solid #0C1446;
            border-radius: 50%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .loading .effect-1 {
            animation: rotate 1s ease infinite;
        }

        .loading .effect-2 {
            animation: rotateOpacity 1s ease infinite 0.1s;
        }

        .loading .effect-3 {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-left: 3px solid #0C1446;
            -webkit-animation: rotateOpacity 1s ease infinite 0.2s;
            animation: rotateOpacity 1s ease infinite 0.2s;
            border-radius: 50%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .loading .effects {
            transition: all 0.3s ease;
        }

        @keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn);
            }
        }

        @keyframes rotateOpacity {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 0.1;
            }
            100% {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn);
                opacity: 1;
            }
        }
    </style>
